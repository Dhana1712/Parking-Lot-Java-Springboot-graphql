

#
# JDBC properties
#
spring.datasource.url=jdbc:mysql://localhost:3306/parking?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=parkinglot
spring.datasource.password=parking

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto = create
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.jpa.show-sql=true
graphql.servlet.mapping = /parkinglot
graphql.url =/parkinglot

graphql.servlet.exception-handlers-enabled=true
